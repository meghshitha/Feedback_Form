<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Home Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span>N</span>ursing <span>H</span>ome</h1>

        <h2>Feedback Form</h2>
        <hr>
        <form action="#" method="post">
            <div class="question">
                <label>1. How satisfied are you with the overall care provided at our nursing home facility?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="overall_care" value="very_satisfied">
                        <span class="custom-radio-button"></span>
                        Very Satisfied
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="overall_care" value="satisfied">
                        <span class="custom-radio-button"></span>
                        Satisfied
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="overall_care" value="dissatisfied">
                        <span class="custom-radio-button"></span>
                        Dissatisfied
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="overall_care" value="very_dissatisfied">
                        <span class="custom-radio-button"></span>
                        Very Dissatisfied
                    </label>
                </div>
            </div>


            <div class="question">
                <label>2. What factors influenced your decision to choose our nursing home for yourself or your loved one?</label>
                <div class="options">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="decision_factors" value="location">
                        <span class="custom-checkbox-box"></span>
                        Location
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" name="decision_factors" value="cost">
                        <span class="custom-checkbox-box"></span>
                        Cost
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" name="decision_factors" value="services">
                        <span class="custom-checkbox-box"></span>
                        Services
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" name="decision_factors" value="reputation">
                        <span class="custom-checkbox-box"></span>
                        Reputation
                    </label>
                </div>
            </div>

            <div class="question">
                <label>3. Did you find the admission process to be smooth and efficient?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="admission_process" value="yes">
                        <span class="custom-radio-button"></span>
                        Yes
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="admission_process" value="no">
                        <span class="custom-radio-button"></span>
                        No
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>4. How would you rate the cleanliness and comfort of the living accommodations?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="cleanliness" value="excellent">
                        <span class="custom-radio-button"></span>
                        Excellent
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="cleanliness" value="good">
                        <span class="custom-radio-button"></span>
                        Good
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="cleanliness" value="fair">
                        <span class="custom-radio-button"></span>
                        Fair
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="cleanliness" value="poor">
                        <span class="custom-radio-button"></span>
                        Poor
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>5. Were our staff members compassionate and attentive to your needs or the needs of your loved one?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="staff_compassion" value="yes">
                        <span class="custom-radio-button"></span>
                        Yes
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="staff_compassion" value="no">
                        <span class="custom-radio-button"></span>
                        No
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>6. Did you feel that your medical or personal care needs were adequately addressed?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="care_needs" value="yes">
                        <span class="custom-radio-button"></span>
                        Yes
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="care_needs" value="no">
                        <span class="custom-radio-button"></span>
                        No
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>7. Were you satisfied with the range of activities and programs offered for residents?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="activities_satisfaction" value="yes">
                        <span class="custom-radio-button"></span>
                        Yes
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="activities_satisfaction" value="no">
                        <span class="custom-radio-button"></span>
                        No
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>8. How would you rate the quality and variety of meals provided?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="meal_quality" value="excellent">
                        <span class="custom-radio-button"></span>
                        Excellent
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="meal_quality" value="good">
                        <span class="custom-radio-button"></span>
                        Good
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="meal_quality" value="fair">
                        <span class="custom-radio-button"></span>
                        Fair
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="meal_quality" value="poor">
                        <span class="custom-radio-button"></span>
                        Poor
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>9. How likely are you to recommend our nursing home to others seeking similar care?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="recommend" value="very_likely">
                        <span class="custom-radio-button"></span>
                        Very Likely
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="recommend" value="likely">
                        <span class="custom-radio-button"></span>
                        Likely
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="recommend" value="unlikely">
                        <span class="custom-radio-button"></span>
                        Unlikely
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="recommend" value="very_unlikely">
                        <span class="custom-radio-button"></span>
                        Very Unlikely
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>10. Did you feel respected and valued as a resident or family member?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="respect_valued" value="yes">
                        <span class="custom-radio-button"></span>
                        Yes
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="respect_valued" value="no">
                        <span class="custom-radio-button"></span>
                        No
                    </label>
                </div>
            </div>

            <div class="question">
                <label>11. Did you encounter any challenges or concerns during your time at our nursing home?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="challenges" value="yes">
                        <span class="custom-radio-button"></span>
                        Yes
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="challenges" value="no">
                        <span class="custom-radio-button"></span>
                        No
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>12. How would you rate the communication between staff and residents/family members?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="communication" value="excellent">
                        <span class="custom-radio-button"></span>
                        Excellent
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="communication" value="good">
                        <span class="custom-radio-button"></span>
                        Good
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="communication" value="fair">
                        <span class="custom-radio-button"></span>
                        Fair
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="communication" value="poor">
                        <span class="custom-radio-button"></span>
                        Poor
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>13. Were you satisfied with the medical attention and support provided by our nursing staff?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="medical_attention" value="yes">
                        <span class="custom-radio-button"></span>
                        Yes
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="medical_attention" value="no">
                        <span class="custom-radio-button"></span>
                        No
                    </label>
                </div>
            </div>
            
            <div class="question">
                <label>14. How would you rate the safety and security measures in place within our facility?</label>
                <div class="options">
                    <label class="custom-radio">
                        <input type="radio" name="safety_security" value="excellent">
                        <span class="custom-radio-button"></span>
                        Excellent
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="safety_security" value="good">
                        <span class="custom-radio-button"></span>
                        Good
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="safety_security" value="fair">
                        <span class="custom-radio-button"></span>
                        Fair
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="safety_security" value="poor">
                        <span class="custom-radio-button"></span>
                        Poor
                    </label>
                </div>
            </div>
            
            <!-- Repeat similar structure for other questions -->
            <!-- ... -->
            <div class="question">
                <label>15. Do you have any suggestions for improving our nursing home services or amenities?</label>
                <textarea name="suggestions" rows="4" required></textarea>
            </div>
            <button type="submit" onclick="vald()">Submit Feedback</button>
        </form>
    </div>
    <script>
        function vald(){
            alert("Thank You For The Feedback")
        }
    </script>
</body>
</html>
